<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 1b</title>
    </head>
    <body>
     
        <script>

         var distancia;

         distancia=prompt('Cuantos Metros Vas a Recorrer','');

         if (distancia==0)
            {
                document.write('debe ingresar una distancia mayor que 0.');
            }
         else if (distancia>0 & distancia <=1000)
            {
                document.write('Le sugerimos realizar el recorrido a pie.'); 
            }
         else if (distancia>1000 & distancia <=10000)
            {
                document.write('Le sugerimos realizar el recorrido en bicicleta.'); 
            }
         else if (distancia>10000 & distancia <=30000)
            {
                document.write('Le sugerimos realizar el recorrido en colectivo.'); 
            }
         else if (distancia>30000 & distancia <=100000)
            {
                document.write('Le sugerimos realizar el recorrido en auto.'); 
            } 
         else if (distancia>100000)
            {
                document.write('Le sugerimos realizar el recorrido en avion.'); 
            }
         else if (distancia<0)
            {
                document.write('Debe ingresar un numero positivo.'); 
            }   
         else
            {
                document.write('Ingrese solo numeros.');
                document.write('<br>');
                document.write('Para ingresar un valor decimal separelo por un punto.');  
            }
            
        </script>


    </body>
</html>
